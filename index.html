<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>
    <div class="container">
        <div class="Title">
            <p>Weather</p>
        </div>
        <div class="input">
            <input type="text" id="LocationInput" placeholder="Enter  location:">
            <input type="button" value="GET" id="btn">
        </div>
        <div class="info">
            <img src="Weather.png" alt="WeatherLogo" id="logo">
            <div class="temp"><span id="temp-value">25</span> <span id="unit">&#176</span><span id="Degrees">C</span></div>
            <div id="weather-desc">Cloudy</div>
            <div id="location">Hyderabad</div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
